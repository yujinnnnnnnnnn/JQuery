<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		table, td {
			border: 3px solid red;
		}
		table {
			border-collapse: collapse;
			width: 700px;
		}
		td {
			padding: 15px 40px;
			text-align: center;
			height: 30px;
		}
		tr.pink {
			background-color: PaleGreen;
		}
		tr.yellow{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<table>
		<tr class="yellow">
			<td>알라딘</td>
			<td>임꺽정</td>
			<td>개나리</td>
			<td>홍길동</td>
		</tr>
		<tr class="pink">
			<td>패밀리</td>
			<td>스타일</td>
			<td>텍스트</td>
			<td>볼드체</td>
		</tr>
		<tr>
			<td>선택자</td>
			<td>인라인</td>
			<td>패밀리</td>
			<td>요소들</td>
		</tr>
		<tr class="pink">
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
