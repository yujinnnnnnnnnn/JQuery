<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>PADDING MARGIN 예제</title>
	<style>
		div {  /* 공통 된 속성*/
			width: 100px;
			height: 50px;
		}
		.samle1{
			background-color: aqua;

		}
		.samle2{
			background-color: fuchsia;
			border: 10px solid black;
		}
		.samle3{
			background-color: gray;
			border: 10px solid yellow;
			padding: 5px;
		}
		.samle4{
			background-color: gray;
			border: 10px solid black;
			padding: 5px;
			margin: 10px
		}
	</style>
</head>
<body>
		<div class="samle1">홍길동홍길동</div>
		<div class="samle2">홍길동홍길동</div>
		<div class="samle3">홍길동홍길동</div>
		<div class="samle4">홍길동홍길동</div>
</body>
</html>
