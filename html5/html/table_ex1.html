<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		table, th, td { /*table도 블럭레벨임*/ /*tr은 border를 가지지않음*/
			border: 1px solid;
		}
		table.sample1 {
			border-collapse: collapse; /*테두리를 하나도 */
			width: 100%;
			text-align: center;  /*table의 background-color는 대부분 td에 줌*/
			
		}
		table.sample1 caption {
			caption-side: bottom;		
		}
		table.sample1 th {
			background-color: blue;
			color: white;
		}
		table.sample1 tr:nth-child(2n + 1){
			background-color: yellow;
			
		} 

	</style>
</head>
<body>
	<table>
		<tr>
			<th>이름</th>
			<th>이메일</th>
		</tr>
		<tr>
			<td>김철수</td>
			<td>chul@google.com</td>
		</tr>
		<tr>
			<td>김영희</td>
			<td>young@google.com</td>
		</tr>
	</table>
	<hr>
	
	<table class="sample1">
		<caption>VIP고객</caption>
		<tr>
			<th>이름</th>
			<th>이메일</th>
		</tr>
		<tr>
			<td>김철수</td>
			<td>chul@google.com</td>
		</tr>
		<tr>
			<td>김영희</td>
			<td>young@google.com</td>
		</tr>
		<tr>
			<td>홍길동</td>
			<td>hong@google.com</td>
		</tr>
		</tr>
			<td>김수진</td>
			<td>sujin@google.com</td>
		</tr>
	</table>
</body>
</html>
