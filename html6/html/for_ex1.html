<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		td{
			border: 1px solid;
		}
	</style>
	<script type="text/javascript">
		//일반적 포문
		for(var i = 0; i < 10; i++){
			document.write("카운터 : " + i + "<br>");
		}
		
		// var i = 0; i < 10; i++ 에서 i < 10;=> 횟수로 사용
		for(var i = 0; i < 6; i++){
			document.write("카운터 : " + (i+3) + "<br>"); //i에 추가 작업을 하는 것이 좋음
		}
		
		document.write("<h1>구구단표</h1>");
		document.write('<table style="border: 1px solid; border-collapse: collapse;>"');
		
		for(var i = 2; i < 10; i++){
			document.write("<tr>");
			document.write("<td>" + i + "단</td>");
			document.write("<td>" + i + "</td>");
			
			for(var j=1; j< 10; j++){
			document.write("<td>" + (i * j) + "</td>"); 
			}
			document.write("</tr>");
		}
		document.write("</table>");
		
		//for문 축약법
		
		document.write("<hr>");
		//mycar 오브젝트
		var myCar = {
				make : "KIA"
				,model : "KB"
				,year : 2021
		};
		
		//kia 찾기
// 		myCar.make;
// 		myCar["make"]
//		i가 몇개있는지 모를때
		for(var x in myCar){ 
			console.log(x);
			document.write(myCar[x]	+ "<br>");
		}
		
		//of로 사용
// 		for(var x of myCar){
// 		}
		
		var i = 0;
		while(i < 10){
			document.write("카운터 : " + i + "<br>");
			i++;
		}
	</script>
</head>
<body>

</body>
</html>
