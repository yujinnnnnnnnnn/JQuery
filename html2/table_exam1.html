<html>
	<head>
		<title>테이블 태그 사용</title>		
	<head>
	<body>
		<table border="1">
			<tr>
				<th>영화제목</th>
				<th>연도</th>
				<th>감독</th>

				<td>라이프 오브 파이</td>

			<caption>테이블 병합</caption>
			<tr>
				<th>1열</th>
				<th>2열</th>
				<th>3열</th>
			</tr>

				<td rowspan="2">1행 1열</td>
				<td>1행 2열</td>

			</tr>
			<tr>
				<td>2행 2열</td>
				<td>2행 3열</td>
			</tr>
			<tr>
				<td colspan="3">3행 1열</td>
			</tr>
		</table>

		<hr>
		<table border="1">
			<caption>테이블 예제1</caption>

				<td colspan="2">&nbsp&nbsp</td>

			</tr>

				<td colspan="4">&nbsp</td>
				<td rowspan="2"colspan="2">&nbsp</td>

				<td >&nbsp</td>
