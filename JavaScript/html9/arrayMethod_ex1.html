<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		var arr1 = ["사과", "배", "포도", "배"];
	
		/*
		arr1.indexOf("배") => 배열의 요소를 찾아 위치 리턴 (배의 인덱스를 리턴함 ==> 1)
		arr1.indexOf("망고") => 배열에 없는 요소를 적으면 -1 리턴
		arr1.indexOf("배", 2) => 2번째 인덱스부터 '배'를 찾음 => 3리턴
		var idx = arr1.lastIndexOF("배") // ==> 3(역순으로 요소를 찾아 위치 리턴)
		arr1[idx];
		*/
		document.write("원본 : " + arr1 + "<br>");
		
		//제일 뒤에 요소 추가됨 (여러개 추가 가능)
		arr1.push("수박"); // 추가된 arr1의 갯수를 반환해줌
		document.write("push: ");
		document.write(arr1);
		document.write("<br>");
		
		//맨마지막 요소 리턴
		document.write("pop: ");
// 		document.write(arr1.pop());
		document.write(arr1[arr1.length-1]);
		document.write("<br>");
		document.write(arr1);
		document.write("<br>");
		
		//첫번째 요소 리턴
		document.write("shift: ");
		document.write(arr1.shift());
// 		document.write(arr1.[0]);
		document.write("<br>");
		
		//첫번째 요소로 추가 (여러개 추가 가능)
		arr1.unshift("감") //추가된 arr1의 갯수를 반환해줌
		document.write("unshift: ");
		document.write(arr1);
		document.write("<br>");
		
		//배열 순서 뒤집기
		arr1.reverse()
		document.write("reverse: ");
		document.write(arr1);
		document.write("<br>");
		
		//정렬하기 - 오름차순
		document.write("sort: ");
		document.write(arr1.sort());
		document.write("<br>");
		
		var arr2 = [10, 7, 23, 5, 100];
		document.write("sotr2 원본 : " + arr2 + "<br>");
		arr2.sort(function(a, b){ //두개씩 가져와서 값 비교
			return a - b; //리턴값으 0보다 작을 경우 a, b순으로 정렬 0보다 클경우 b,a 순으로 정렬
		});
		document.write(arr2);
		
		document.write("<br>");
		document.write("sotr2 원본 : " + arr2 + "<br>");
		arr2.sort(function(a, b){ //두개씩 가져와서 값 비교
			return b - a;
		});
		document.write(arr2);
		
		arr1.sort(function(a, b){ //두개씩 가져와서 값 비교
			return a - b;
		});
		document.write(arr1);
		
		
	</script>
</head>
<body>
	
</body>
</html>
