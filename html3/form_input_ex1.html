<!DOCTYPE html>
<html>
<head>
	<title>form input 연습</title>
</head>
<body>
	<form>
		text : <input type="text" value="홍길동" required 
		size="3" maxlength="10">
		<br>
		text : <input type="text" placeholder="무엇을 입력할까요?">
		<br>
		password : <input type="password" autofocus>
		<br>
		radio : <input type="radio" name="gender">남자
		radio : <input type="radio" name="gender" checked>여자
		<br>
		checkbox : <input type="checkbox" checked>
		<br>
		file : <input type="file">
		<br>
		button : <input type="button" value="버튼">
		<br>
		submit : <input type="submit" >
		<br>
		reset : <input type="reset" value="새로고침">
		<br>
		hidden : <input type="hidden" name="flag" value="C">
	</form>
	
	<hr>
	
	<form>
		일반 : <input type="text"><br>
		readonly : <input type="text" readonly><br>
		disabled : <input type="text" disabled>
	</form>
</body>
</html>
