	//1~10까지의 합을 구하는 프로그램
	function sum1(){
		var sum = 0; //만약 선언만 한다면 타입을 알지 못해서 초기화를 해야함
		for(var i=0; i < 10; i++){
			sum += (i+1);
		}
		document.getElementById("result").innerHTML = sum;
	}


	//1~200까지의 짝수의 합을 구하는 프로그램 (continue사용)

	function sum2(){
		sum = 0;
		for(var i = 1; i <= 200; i++){
			//case 1) if문 일반적인 사용
	// 		if((i % 2) == 0){ //짝수인 경우
	// 			sum += i;			
	// 		}

	// 		if((i % 2) == 0){ 
	// 			sum += i;			
	// 		}else{
	// 			continue;
	// 		}
			
			//case 3) continue 사용
			if((i % 2)){ //홀수인경우 1, 짝수는 0 
				//홀수인 경우 수행
				continue;
			}
			sum += i;
		}
		document.getElementById("result2").innerHTML = sum;
	}

		
	//3. 사용자가 입력한 값을 계속 더하고, 사용자가 0을 입력하면 그때까지 누적된 값을 출력하는 프로그램을 작성하시오
	function sum3(){
		var flag = true;
		sum = 0;
		while(flag){
			var input = parseInt(prompt("정수를 입력해주세요"));
			sum += input;
			if(input == 0){
				flag = false;
			}
		}
		document.getElementById("result3").value = sum;


	}
	//4.다중 for문을 이용해서 1~ 10 까지 중 i와 k의 더한 합이 3의 배수일때만 출력 continue를 이용
	function sum4(){
		document.getElementById("result4").innerHTML = ""; //결과영역 빈값으로 초기화 해주기 => 버튼 누를때마다 새로하기 위해
		for(var i = 1; i<=10; i++){
			for(var k=1; k<=10; k++){
				if((i + k) % 3 == 0){
					document.getElementById("result4").innerHTML += "i: " + i + " + " +"k:" + k +"" +"<br>";
				}else {
					continue;
				}
			}
		}
	}
	//5.1~100 까지 중 2의 배수이면서 3의 배수인것만 출력
	function sum5(){
		document.getElementById("result5").innerHTML = ""; 
		for(var i = 1; i <= 100; i++){
			if(i % 2 == 0 && i % 3 == 0){
				document.getElementById("result5").innerHTML += "i: " + i + "<br>";
			}
		}
	}
	// 두 수를 입력(prompt) 두수의 합이 100이상 일 때만 출력 continue를 이용 , 두수 모두 0 이 입력되면 종료
	function sum6(){
		flag = true;
		sum = 0;
		while(flag){
			var input1 = parseInt(prompt("정수를 입력해주세요"));
			var input2 = parseInt(prompt("정수를 입력해주세요"));
			sum = input1 + input2;
				if(sum >= 100){
					alert(sum);
				}else if(input1 == 0 && input2 ==0){
					flag = false;
				}else{
					continue;
				}
			}		
		}
	}
