<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JS 연산자</title>
	<script type="text/javascript">
		
		var str1 = "hello";
		var str2;
		str2 = "javascript";
		var str3, str4;
		
		document.write(str1);
		document.write("<br>");
		document.write(str2);
		document.write("<br>");
		document.write("<hr>");
		
		str3 = str1 + " " +str2; //hello + javascript
		document.write(str3);
		document.write("<hr>");
		
		str4 = 30 + 9; 
		document.write(str4);
		document.write("<hr>");
		
		str4 = 30 + "9"; 
		document.write(str4);
		document.write("<hr>");
		
		str4 = 10 + 20 + "9";
		document.write(str4);
		document.write("<hr>");
		
		str4 = 10 + 20 + "9" + 1;
		document.write(str4);
		document.write("<hr>");
		
		str4 = 10 + 20 + "9" + (1 + 9); // ()먼저 계산
		document.write(str4);
		
		str4 = false; //boolean형으로 바뀜
	
	//	1 == "1"  //true 반환됨
	//	1 === "1" //false 반환됨
	</script>
</head>
<body>
	
</body>
</html>
