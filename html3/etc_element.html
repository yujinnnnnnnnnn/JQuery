<!DOCTYPE html>
<html>
<head>
	<title>그외 요소들</title>
</head>
<body>
<form>
	<input type="button" value="클릭">
	<button type="button">클릭</button> 
	<hr>
	<input type="submit" value="전송">
	<button  type="submit">전송</button>
	<hr>
	<input type="reset" value="초기화">
	<button type="reset">초기화</button>
	<hr>
	<textarea name="description" rows="3" cols="5">홍길동은 무술이 뛰어나고</textarea>
	<hr>
	<select name="carBrand"> 
		<option value="">--선택하세요--</option>	
		<option value="H">현대</option>
		<option value="K" selected>kia</option>
		<option value="S">쉐보레</option>
		<option value="P">포르쉐</option>
		<option value="B">벤츠</option>
	</select>
	<hr>
	<fieldset>
			<legend>개인정보</legend>
		이름 :<input type="text"><br>
		전화번호 :<input type="text"><br>
		주소 :<input type="text">
	</fieldset>
	<hr>
	성별 :
	<input type="radio" name="gender" id="genderMale"><label for="genderMale">남자</label>
	<input type="radio" name="gender" id="genderFemale"><label for="genderFemale">여자</label>
	<br>
	취미 : 
	<input type="checkBox" id="hobbySwimming"><label for="hobbySwimming">수영</label>
	<input type="checkBox" id="hobbybook"><label for="hobbybook">독서</label>
	<input type="checkBox" id="hobbyGame"><label for="hobbyGame">게임</label>
	
</form>

</body>
</html>
