<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		#header {
			background-color: yellow;
			width: 100%;
			height: 200px;
		}
		#nav {
			background-color: red;
			float: left;
			width: 50%;
			height: 200px;
		}
		#content {
			background-color: green;
			float: right;
			width: 50%;
			height: 200px;
		}
		#footer {
			background-color: purple;
			clear: both;
			width: 100%;
			height: 200px;
			
		}
	</style>
</head>
<body>
	<div id="header">header</div>
	<div id="nav">nav</div>
	<div id="content">content</div>
	<div id="footer">footer</div>
</body>
</html>
