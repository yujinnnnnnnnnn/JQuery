<!DOCTYPE>
<html>
	<head>
		<title>Web Coffee</title>
	</head>
	<body>
		<h1>Web 커피 메뉴</h1>	
		<h2>아메리카노 : 4000원</h2>
		<p>에스프레소에 물을 추가한 것입니다.</p>
		<h2>카페라떼 : 4500원</h2>
		<p>에스프레소에 우유을 추가한 것입니다.</p>
		<h2>카푸치노 : 4500원</h2>
		<p>에스프레소에 우유거품을 추가한 것입니다.</p>

		<!-- 목록(List) 태그 -->
		<ul>
			<li>아메리카노</li>
			<li>에스프레소</li>
			<li>카페라떼</li>
		</ul>
		<ul>
			<li type="disc">아메리카노</li>
			<li type="circle">에스프레소</li>
			<li type="square">카페라떼</li>
		</ul>

		<ol>
			<li>아메리카노</li>
			<li>에스프레소</li>
			<li>카페라떼</li>			
		</ol>

		<ol type="a">
			<li >아메리카노</li>
			<li>에스프레소</li>
			<li >카페라떼</li>			
		</ol>

		<!-- 정의 리스트
			dl: definition list
			dt : definition term(항)
			dd : definition description(설명)
		-->
		<dl>
			<dt>아메리카노</dt>
			<dd>커피원액에 물을 추가</dd>
			<dt>카페라떼</dt>
			<dd>커피원액에 물과 우유를 추가</dd>
		</dl>

	</body>
</html>
